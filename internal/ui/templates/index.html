{{define "main"}}
  <h2
    class="text-2xl font-bold"
  >Recent Builds</h2>

  {{- with .RecentBuilds }}
    <div class="overflow-x-auto w-full">
      <table class="my-4 table-fixed w-fit min-w-xl max-w-4xl">
        <thead>
          <tr class="*:px-1 *:py-1">
            <th
              scope="col"
              class="w-20 text-center font-bold"
            >Status</th>
            <th
              scope="col"
              class="text-left font-bold"
            >Build ID</th>
            <th
              scope="col"
              class="w-64 text-left font-bold"
            >Started</th>
          </tr>
        </thead>
        <tbody>
          {{- range . }}
            <tr class="*:px-1 *:py-1">
              <td class="text-center">
                {{ template "status_icon" .Status }}
              </td>
              <th
                scope="row"
                class="text-left font-mono font-normal"
              ><a href="/build/{{ .ID }}/" class="link underline">{{ .ID }}</a></th>
              <td class="text-left">
                {{ template "time" .StartedAt }}
              </td>
            </tr>
          {{- end }}
        </tbody>
      </table>
    </div>
  {{- end }}

  <h2
    class="mt-12 text-2xl font-bold"
  >Build Lookup</h2>
  {{ template "build_lookup" "" }}
{{end}}
